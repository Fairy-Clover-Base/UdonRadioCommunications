name: VPM Release
on: push
jobs:
  vpm-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      #- run: apt -q update && apt install -qy git
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: npm ci
      - run: npx semantic-release --dry-run --debug
